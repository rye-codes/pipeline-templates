version: 1
type: 'pipeline-template'
templateType: 'MULTIBRANCH'

name: 'Java/Maven'
description: 'Example of a Java app with Maven'

parameters:
  - name: 'github_repo'
    type: 'string'
    displayName: 'GitHub repository endpoint'
  - name: 'github_credentials'
    displayName: 'GitHub credentials ID'
    type: 'credentials'
  - name: 'jdk_image'
    displayName: 'Maven container image'
    defaultValue: 'maven:3-jdk-11'
    allowedValues:
      - 'maven:3-openjdk-8'
      - 'maven:3-openjdk-11'
      - 'maven:3-openjdk-15'
      - 'maven:3-openjdk-16'

multibranch:
  branchSource:
    git:
      remote: '${github_repo}'
      credentialsId: '${github_credentials}'
